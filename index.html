<!DOCTYPE html>
<html>
    <head>
        <title>Book Convertor Tool</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div id="header">
            <h1>Book Convertor</h1>
            <p>Logo</p>
            <button id="toggle" onclick="changeLanguage()">English/French</button>
        </div>

        <div id="main">
            <div id="fileUploadArea">
                <label for="file_upload" id="upload_label">Upload a file: </label>
                <input type="file" id="fileUpload" name="fileUpload">
            </div>
            <div id="editText">
                <textarea id="editTextField">This is where the text from the uploaded file will be displayed. User will be able to edit this field</textarea>
            </div>
            <div id="fileOutput">
                <p id="fileOutputHint">This is where the MP3 file will be output</p>
            </div>
        </div>


        <div id="footer">

        </div>
    </body>
    <!--Including the necessary scripts-->
    <script src="index.js"></script>
    <script src="build/pdf.js"></script>
</html>
